<html>
    <head>
        <title>Route time</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css') }}">
        <script ></script>
    </head>
    <body>
    <form method="post">
        {% block navbar %}
        <div id="fields" class="navbar navbar-fixed-top">
            Lat Origin:<input type="number" name="lat_orig" value="55.756272" readonly>
            Lon Origin:<input type="number" name="lon_orig" value="37.618746" readonly>

            Lat Dest:<input type="number" name="lat_dest" id="lat_dest" value="{{ destination_latitude }}" readonly>
            Lon Dest:<input type="number" name="lon_dest" id="lon_dest" value="{{ destination_longitude }}" readonly>
            <input type="submit">
            {% if distance %}
            Result: {{ distance }} Km
            {% endif %}
        </div>
        {% endblock %}
        <div id="map"></div>
    </form>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgkgurLfDaHnRcCNcLbyxZ26EZ56__xGI&callback=initMap&libraries=&v=weekly" async></script>
    <script src="{{ url_for('static', filename='js/map.js') }}">
         placeMarker();
    </script>
    </body>
</html>
